

<div id="ChatSignin">
    <h1 class="title">RXJS-Chat</h1>
    <div class="columns">
        <div class="column is-6">
        <div class="field">
            <label class="label">Please enter your name</label>
            <div class="control is-expanded has-icons-left">
            <input class="input is-medium" type="text" placeholder="Enter your name and hit ENTER"  [formControl]="username" (keydown.enter)="sendUsername()"/>
            <span class="icon is-medium is-left">
                <i class="fas fa-user"></i>
            </span>
            </div>
            <p class="help is-danger"></p>
        </div>
        <div class="field">
            <div class="control">
            <button class="button is-medium is-primary" (click)="sendUsername()">
                Join chat
            </button>
            </div>
        </div>
        </div>
    </div>
</div>
